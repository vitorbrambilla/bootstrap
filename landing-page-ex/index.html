<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneBitX</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="shortcut icon" href="/images/FAVICON-SPACEX.png" type="image/x-icon">

</head>

<body>
  <div class="container mt-10">
    <div class="card" style="width: 25rem; background-color: #131212f1">
      <img src="images/logoOneBitDark.png" class="card-img-top" alt="...">
      <label for="">1 - Qual o seu nome?</label>
      <div class="card-body">
        
        <div class="input-group">
          <div class="input-group-text">Primeiro nome:</div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Digite aqui">
        </div>
        <br>
        <div class="input-group">
          <div class="input-group-text">Segundo nome: </div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Digite aqui">
        </div>

        <br>

        <p>2 - Qual o seu gênero?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Homem
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Mulher
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Prefiro não informar
          </label>
        </div>

        <br>

        <p>3 - Marque os treinamentos que você fez:</p>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básicot</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
        </div>

        <br>

        <p class="paragraph" class="mt-3">4 - Quais você acha que são suas qualidades?</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Não vomito fácil</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Não temo marciano</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Já vi todos os star wars</label>
        </div>

        <br>

        <a href="#" class="btn btn-outline-danger class="text-center">Enviar</a>

        
      </div>
    </div>
  </div>

  <footer>
    <p class="text-center text-light">Feito por Vitor Reis © OneBitCode todos os direitos reservados - 2021</p>
  </footer>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
